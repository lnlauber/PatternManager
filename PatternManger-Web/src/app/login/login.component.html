<div class="container">
  <div class="overlay">
    <form #loginform="ngForm" (ngSubmit)="login()" class="login">
      <h1>Welcome</h1>
      <div>
        <input type="text" name="username" [(ngModel)]="model.username" placeholder="Username">
      </div>
      <div>
        <input type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
      </div>
      <div>
        <button class="btn" type="submit">Login</button>
        <button class="btn" type="button" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</button>
      </div>  
    </form>
  </div>
</div>
